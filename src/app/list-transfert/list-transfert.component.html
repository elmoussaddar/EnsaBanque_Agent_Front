<section class="wrapper">
    <div class="container-fostrap">
        <div>
           
            <div class="container">
                 <div class="search">
                     <div class="row">
                        
                        <div class="col-md-12"> 
                                    <div> <div class="search-2"> <i class='bx bxs-map' ></i> 
                                        <input type="text" placeholder="Entrer la reference du transfert"> 
                                        <button>Search</button>
                                     </div> 
                                    </div> 
                                </div>
                             </div> 
                            </div>
        </div>
        </div>
        <div class="content mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="card" *ngFor="let transfer of transferts ; index as i">
                         
                            <div class="card-content">
                                <h4 class="card-title">
                                    <a>Transfert
                                  </a>
                                </h4>
                                <p class="">
                                 <span class="labelText">Ref :</span> <span class="text-primary fw-bold"> {{transfer.transfers[0]?.transferReference}}</span>
                                </p>
                                <p class="">
                                    <span class="labelText">  Etat : </span> <span class="text-primary fw-bold"> {{transfer.transfers[0]?.status}}</span>
                                  </p>
                                  <p class="">
                                    <span class="labelText">  Beneficiere : </span> <span class="text-primary fw-bold">{{transfer.transfers[0]?.receiverFirstName}} {{transfer.transfers[0].receiverLastName}} </span>
                                  </p>
                            </div>
                            <div class="card-read-more">
                                <a  class="btn btn-link btn-block" (click)="ViewDetailsClicked(transfer.transfers[0].id)">
                                    View Transfert Details
                                </a>
                            </div>
                        </div>
                    </div>
                  
                    
                </div>
            </div>
        </div>
    </div>
</section>
