<div class="container mt-5" style="padding-top:100px ; text-align: center;">
    <div class="h2 mb-5 p-3 border" style="background-color: #3286E6;color : #fff ;text-align: center;">
        Client cash withdrawal
    </div>
    <div class="card">
        <div class="card-body" style="background-color: #D4D5D5;">
            <form #clientForm="ngForm" (ngSubmit)="searchRef()">
                  <span style="font-weight: bold; font-size: 20px; margin: vertical 5px;">Transfert Informations</span> <hr>
                <div class="row mb-1">
                  <div>
                    <label for="firstName" class="form-label">Transfer reference</label>
                    <input required id="username" class="form-control shadow" type="text" placeholder="Enter the Transfer reference"
                    [(ngModel)] = 'client.firstName' name="firstName">
                  </div>
                  
                    <div style="padding-top: 40px ; padding-bottom: 25px;">
                    <button type="submit" class="btn btn-primary" >Search</button>
                    </div>
                </div>
            </form>
            <div *ngIf="search_ref==true" class="row mb-1" style="background-color: white; border-radius: 10px;">
                <span style="font-weight: bold; font-size: 20px; padding-top: 15px; padding-bottom: 5px;">Transfer Summary</span> <hr>
                <div class="row mb-1" style="display: flex; justify-content: center;">
                    <div style="display: flex; justify-content: space-around;">
                        <label for="firstName" class="form-label" style="font-weight: bold;">Agent ID</label>
                        <span style="color: #3286E6; font-size: 20px;">Agent ID</span>
                    </div>
                    <div style="height: 1px;width: 60%; background-color: #3286E6; margin-top: 7px; margin-bottom: 12px;"></div>
                    <div style="display: flex; justify-content: space-around;">
                        <label for="firstName" class="form-label" style="font-weight: bold;">Full Name</label>
                        <span style="color: #3286E6; font-size: 20px;"> nom + prenom</span>
                    </div>
                    <div style="height: 1px;width: 60%; background-color: #3286E6; margin-top: 7px; margin-bottom: 12px;"></div>
                    <div style="display: flex; justify-content: space-around;">
                        <label for="firstName" class="form-label" style="font-weight: bold;">Date of issue</label>
                        <span style="color: #3286E6; font-size: 20px;"> xx/xx/xxxx</span>
                    </div>
                    <div style="height: 1px;width: 60%; background-color: #3286E6; margin-top: 7px; margin-bottom: 12px;"></div>
                    <div style="display: flex; justify-content: space-around;">
                        <label for="firstName" class="form-label" style="font-weight: bold;">Amount</label>
                        <span style="color: #3286E6; font-size: 20px;"> montant</span>
                    </div>
                    <div style="height: 1px;width: 60%; background-color: #3286E6; margin-top: 7px; margin-bottom: 12px;"></div>
                    <div style="display: flex; justify-content: space-around; padding-bottom: 20px;">
                        <label for="firstName" class="form-label" style="font-weight: bold;">Receiver Full Name</label>
                        <span style="color: #3286E6; font-size: 20px;"> nom + prenom</span>
                    </div>
                  
                    
                </div>
            </div>
        </div>
    </div>
    <div class="card" style="margin-top:20px" *ngIf="search_ref==true">
        <div class="card-body" style="background-color: #D4D5D5;">
            <form #clientForm="ngForm" (ngSubmit)="searchRef()">
                <span style="font-weight: bold; font-size: 20px; margin: vertical 5px;">Receiver Informations</span> <hr>
                <div class="row mb-1">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">First Name</label>
                      <input required id="username" class="form-control shadow" type="text" placeholder="Enter your First Name"
                       name="firstName">
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input required id="username" class="form-control shadow" type="text" placeholder="Enter your Last Name"
                       name="lastName">
                    </div>
                  </div>
                  <div class="row" style="padding-top: 15px;">
                    <div class="col-md-6">
                      <label class="form-label">Phone Number</label>
                      <input required id="phoneNumber" class="form-control shadow" type="text" placeholder="Enter your Phone Number"
                      name="phoneNumber">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input required id="email" class="form-control shadow" type="text" name="" placeholder="Enter your email"
                      name="email">
                    </div>
                    <div class="row" style="padding-top: 15px;">
                      <div class="col-md-6">
                        <label class="form-label">Birthday</label>
                        <input required id="birthday" class="form-control shadow" type="date" placeholder="Enter your Phone Number"
                        [(ngModel)] = 'client.birthday' name="birthday">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select [(ngModel)]='client.gender' name="dropdownOption" id="dropdownOption" class='form-control'>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          </select>
                      </div>
                    </div>
                    <div class="row" style="padding-top: 15px;">
                      <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input required id="address" class="form-control shadow" type="text" placeholder="Enter your address"
                        [(ngModel)] = 'client.address' name="address">
                      </div>
                      <div class="col-md-2">
                        <label class="form-label">City</label>
                        <input required id="city" class="form-control shadow" type="text" placeholder="Enter your city"
                        [(ngModel)] = 'client.city' name="city">
                      </div>
                      <div class="col-md-2">
                        <label class="form-label">Zip Code</label>
                        <input required id="zip_code" class="form-control shadow" type="number" placeholder="Enter your zip code"
                        [(ngModel)] = 'client.zip_code' name="zip_code">
                      </div>
                      <div class="col-md-2">
                        <label class="form-label">Country</label>
                        <input required id="country" class="form-control shadow" type="text" placeholder="Enter your country"
                        [(ngModel)] = 'client.country' name="country">
                      </div>
                      <div class="col-md-6" style="padding-top: 15px;">
                        <label for="identity_paper_type" class="form-label">Identity Paper Type</label>
                        <select [(ngModel)]='client.identity_paper_type' name="dropdownOption" id="dropdownOption" class='form-control'>
                        <option value="1">C.I.N</option>
                        <option value="2">Passport</option>
                        <option value="3">Driver License</option>
                        </select>
                    </div>
                    <div class="col-md-6" style="padding-top: 15px;">
                        <label class="form-label">Identity Paper Number</label>
                        <input required id="Identity_paper_number" class="form-control shadow" type="text" placeholder="Enter your Identity Paper Number"
                         name="Identity_paper_number" [(ngModel)] = 'client.identity_paper_number' name="Identity_paper_number">
                      </div>
                    </div>
                
                  <div style="padding-top: 40px ; padding-bottom: 25px;">
                  <button type="submit" class="btn btn-warning" >Validate</button>
                  </div>
              </div>
          </form>
        </div>
    </div>
  </div>
